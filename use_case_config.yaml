        metadata:
          manufacturer: "MeterTech Solutions"
          model: "MT-3PH-SMART"
          installation_date: "2023-02-10"
          area: "Grid-Interface"
          line: "Main-Feed"
          rated_voltage: 400
          rated_current: 2500

      - asset_name: "Load_Panel_A"
        description: "Main load distribution panel for commercial building"
        opcua_endpoint: "opc.tcp://192.168.3.101:4840"
        node_mapping:
          Voltage_L1: "ns=2;i=4001"
          Voltage_L2: "ns=2;i=4002"
          Voltage_L3: "ns=2;i=4003"
          Current_Total: "ns=2;i=4004"
          Power_Total: "ns=2;i=4005"
          Energy_Total: "ns=2;i=4006"
          THD_Voltage: "ns=2;i=4007"
          THD_Current: "ns=2;i=4008"
          Panel_State: "ns=2;i=4009"
          
        energy_monitoring:
          power_tags: ["Power_Total"]
          energy_tags: ["Energy_Total"]
          voltage_tags: ["Voltage_L1", "Voltage_L2", "Voltage_L3"]
          current_tags: ["Current_Total"]
          aggregation_interval: 300
          
        energy_analytics:
          load_tags: ["Power_Total"]
          efficiency_tags: ["THD_Voltage", "THD_Current"]
