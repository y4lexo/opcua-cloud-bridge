enterprise_name: "GlobalEnergy"
version: "1.0.0"

global_settings:
  default_sampling_rate: 1000  # milliseconds
  buffer_size: 10000
  max_retries: 3
  timeout_seconds: 30

sites:
  - site_name: "SolarFarm-A"
    enterprise: "GlobalEnergy"
    description: "Main solar energy generation facility with battery storage"
    default_sampling_rate: 500
    buffer_size: 15000
    assets:
      - asset_name: "Solar_Inverter_01"
        description: "500kW solar inverter with MPPT tracking and grid integration"
        opcua_endpoint: "opc.tcp://192.168.1.100:4840"
        node_mapping:
          Voltage_L1: "ns=2;i=1001"
          Voltage_L2: "ns=2;i=1002"
          Voltage_L3: "ns=2;i=1003"
          Current_L1: "ns=2;i=1004"
          Current_L2: "ns=2;i=1005"
          Current_L3: "ns=2;i=1006"
          Power_Active: "ns=2;i=1007"
          Power_Reactive: "ns=2;i=1008"
          Energy_Total: "ns=2;i=1009"
          Frequency: "ns=2;i=1010"
          Temperature: "ns=2;i=1011"
          Inverter_State: "ns=2;i=1012"
          Irradiance: "ns=2;i=1013"
          Efficiency: "ns=2;i=1014"
        
        # Energy Monitoring Configuration
        energy_monitoring:
          power_tags: ["Power_Active"]
          energy_tags: ["Energy_Total"]
          voltage_tags: ["Voltage_L1", "Voltage_L2", "Voltage_L3"]
          current_tags: ["Current_L1", "Current_L2", "Current_L3"]
          aggregation_interval: 300
        
        # Energy Analytics Configuration
        energy_analytics:
          efficiency_tags: ["Efficiency"]
          renewable_tags: ["Irradiance"]
          battery_tags: []
          load_tags: []
          aggregation_interval: 300
        
        # Predictive Maintenance Configuration
        predictive_maintenance:
          temperature_tags: ["Temperature"]
          vibration_tags: []
          maintenance_thresholds:
            Temperature: 85.0
          prediction_horizon: 24
        
        metadata:
          manufacturer: "SolarTech Industries"
          model: "ST-500KW-MPPT"
          installation_date: "2023-01-15"
          area: "Generation"
          line: "Solar-Array-1"
          capacity_kw: 500
          panel_count: 1500

  - site_name: "BatteryStorage-A"
    enterprise: "GlobalEnergy"
    description: "Battery energy storage system for grid stabilization"
    default_sampling_rate: 1000
    buffer_size: 10000
    assets:
      - asset_name: "Battery_Storage_01"
        description: "1MWh lithium-ion battery storage system with grid services"
        opcua_endpoint: "opc.tcp://192.168.2.100:4840"
        node_mapping:
          Voltage: "ns=2;i=2001"
          Current: "ns=2;i=2002"
          Power_Charge: "ns=2;i=2003"
          Power_Discharge: "ns=2;i=2004"
          Energy_Charged: "ns=2;i=2005"
          Energy_Discharged: "ns=2;i=2006"
          SoC: "ns=2;i=2007"
          Temperature_Cell: "ns=2;i=2008"
          Temperature_Ambient: "ns=2;i=2009"
          Battery_State: "ns=2;i=2010"
          Cycle_Count: "ns=2;i=2011"
          Health_Index: "ns=2;i=2012"
          
        energy_monitoring:
          power_tags: ["Power_Charge", "Power_Discharge"]
          energy_tags: ["Energy_Charged", "Energy_Discharged"]
          voltage_tags: ["Voltage"]
          current_tags: ["Current"]
          aggregation_interval: 300
          
        energy_analytics:
          efficiency_tags: ["Health_Index"]
          battery_tags: ["SoC", "Cycle_Count"]
          load_tags: []
          aggregation_interval: 300
          
        predictive_maintenance:
          temperature_tags: ["Temperature_Cell", "Temperature_Ambient"]
          maintenance_thresholds:
            Temperature_Cell: 40.0
            Temperature_Ambient: 35.0
          prediction_horizon: 24
          
        metadata:
          manufacturer: "BatteryPro Systems"
          model: "BP-1MWH-LI"
          installation_date: "2023-03-20"
          area: "Storage"
          line: "Battery-Bank-1"
          capacity_kwh: 1000
          chemistry: "Lithium-Ion"

  - site_name: "CommercialSite-A"
    enterprise: "GlobalEnergy"
    description: "Commercial building with smart meter and load management"
    default_sampling_rate: 1000
    buffer_size: 10000
    assets:
      - asset_name: "Smart_Meter_Grid"
        description: "Advanced smart metering system for grid interface monitoring"
        opcua_endpoint: "opc.tcp://192.168.3.100:4840"
        node_mapping:
          Voltage_L1: "ns=2;i=3001"
          Voltage_L2: "ns=2;i=3002"
          Voltage_L3: "ns=2;i=3003"
          Current_L1: "ns=2;i=3004"
          Current_L2: "ns=2;i=3005"
          Current_L3: "ns=2;i=3006"
          Power_Import: "ns=2;i=3007"
          Power_Export: "ns=2;i=3008"
          Energy_Import_Total: "ns=2;i=3009"
          Energy_Export_Total: "ns=2;i=3010"
          Power_Factor: "ns=2;i=3011"
          Frequency: "ns=2;i=3012"
          Meter_State: "ns=2;i=3013"
          
        energy_monitoring:
          power_tags: ["Power_Import", "Power_Export"]
          energy_tags: ["Energy_Import_Total", "Energy_Export_Total"]
          voltage_tags: ["Voltage_L1", "Voltage_L2", "Voltage_L3"]
          current_tags: ["Current_L1", "Current_L2", "Current_L3"]
          aggregation_interval: 300
          
        energy_analytics:
          efficiency_tags: ["Power_Factor"]
          load_tags: ["Power_Import"]
